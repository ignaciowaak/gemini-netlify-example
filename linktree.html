<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Card Jessi</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .head__section {
            text-align: center;
            padding: 2rem;
            background-color: #6a82fb;
            color: #fff;
        }

        .head__section img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 4px solid white;
        }

        .head__section p {
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }

        .social__links {
            padding: 1.5rem;
        }

        .social__links ul {
            padding: 0;
        }

        .social__links ul li {
            margin: 1rem 0;
            border-radius: 10px;
            transition: background 0.3s, transform 0.2s;
            overflow: hidden;
            position: relative;
        }

        .social__links ul li:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .social__links ul li a {
            display: flex;
            align-items: center;
            padding: 15px;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .social__links ul li a i {
            font-size: 24px;
            margin-right: 1rem;
        }

        .social__links ul li a span {
            flex: 1;
        }

        .whatsapp:hover {
            background: #25D366;
            color: white;
        }

        .store-official:hover {
            background: #FF8C00;
            color: white;
        }

        .store-sub:hover {
            background: #0066CC;
            color: white;
        }

        .github:hover {
            background: #333;
            color: white;
        }

        @media (max-width: 540px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="head__section">
            <img src="jessi.jpg" alt="Jessi">
            <p>Hola soy Jessi, hago piezas de cerámica. ¡Espero que te gusten!</p>
        </div>

        <div class="social__links">
            <ul>
                <li class="whatsapp">
                    <a href="https://api.whatsapp.com/send/?phone=542233390981&text&type=phone_number&app_absent=0" target="_blank" rel="noopener">
                        <i class="fab fa-whatsapp"></i>
                        <span>
                            <h3>WhatsApp</h3>
                            <p>Contáctanos directamente por WhatsApp.</p>
                        </span>
                    </a>
                </li>
                <li class="store-official">
                    <a href="https://jbceramicaa.mitiendanube.com" target="_blank" rel="noopener">
                        <i class="fas fa-shopping-cart"></i>
                        <span>
                            <h3>Tienda Oficial</h3>
                            <p>Compra productos en nuestra tienda oficial.</p>
                        </span>
                    </a>
                </li>
                <li class="store-sub">
                    <a href="https://bizcochosjb.netlify.app" target="_blank" rel="noopener">
                        <i class="fas fa-shopping-basket"></i>
                        <span>
                            <h3>Catálogo</h3>
                            <p>Encuentra ofertas en el catálogo de bizcochos de cerámica.</p>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Vanilla Tilt -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".social__links ul li"), {
            max: 10,
            speed: 800,
            glare: true,
            "max-glare": 1
        });
    </script>

</body>

</html>
